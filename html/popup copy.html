<!DOCTYPE html>
<html>
<head>
	<title>自动拦截隐藏AFF-星河vps-xhvps.info</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	body {
		font-family: 'Microsoft Yahei';
		width: 500px;
		min-height: 100px;
	}
	a {margin-right: 10px;}
	</style>
	<script src="/js/jquery.1.11.3.min.js" ></script>
	<script src="/js/popup.js" ></script>

<body>
	<h1>自动拦截隐藏AFF</h1> 
	<p>当前版本，自动拦截url中带有<span style="color:red">aff=</span>的请求</p>
	<p>如果有疑问或者建议，可以到xhvps.info中提，感谢使用！</p>
	是否提醒：<input id="isNotifyAff" type="checkbox" value="" />
	</br>
	是否拦截：<input id="isInterceptAff" type="checkbox" value="" />
	</br>
	自定义正则过滤：<input id="customRegFilter" type="text" value="" />
	</br>
	最后一次拦截地址：<input id="lastInterceptAffURL" type="text" value="" />
	</br>
	<input id="clearAffCookiess" type="button" value="设置aff为-1（测试）" />
	<input id="goLinkConfig" type="button" value="详细设置" />
	</br>
	维护更新地址：https://xhvps.info/archives/noaff.html
</body>
</html>
