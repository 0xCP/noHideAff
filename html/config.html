<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>No Hide Aff - 选项页</title> 
	<script src="/js/jquery.1.11.3.min.js" ></script>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="\statis\bootstrap-3.3.7-dist\css\bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="/statis/bootstrap-3.3.7-dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link href="/statis/bootstrap-switch/bootstrap-switch.min.css" rel="stylesheet"> 

	<script src="/statis/bootstrap-switch/bootstrap-switch.min.js"></script>
</head>

<body> 

<div class="container">

	<div class="page-header">
	  <h1>自动拦截隐藏AFF</h1>
	  <p class="lead">由xhvps.info开发及维护</p>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">全局配置</h3>
		</div>
		<div class="panel-body"> 
			<div>
					是否提醒:	<input style="margin-right: 5px;;margin-top: 5px" id="isInterceptAff" type="checkbox"  checked> 
			</div>
			
			<div style="margin-top: 20px">
					是否拦截:	<input style="margin-right: 5px;margin-top: 5px" id="isNotifyAff" type="checkbox"  checked>
			</div>

			<div style="margin-top: 20px">
					全局正则规则:	<input type="text" id="customRegFilter" style="width: 400px"></input>
			</div>
		</div>
	</div>


	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">独立网站配置</div>
		<div class="panel-body">
			<p>根据特定网站配置特定规则</p>
			<!-- <div class="btn-group" role="group" aria-label="...">
			</div> -->
			<div class="row"  style="margin-top: 20px">  
					<div class="col-lg-3"> 
						<button type="button" id="addRule" class="btn btn-primary">增加规则</button>
						<button type="button" id="delChoose" class="btn btn-danger">批量删除(开发中)</button> 
						<!-- <button class="btn btn-success" id="saveRule" type="button">保存</button>  -->
					</div>
					<div class="col-rg-3">  
						<button type="button" id="requestRule" class="btn btn btn-success">拉取规则</button> 
					</div> 
			</div> 
			<div  id="addRuleDiv" style="display:none;" > 
					<div class="row" style="margin-top: 20px"> 
							<div class="col-lg-4"> 
								<div class="input-group">
									<span class="input-group-addon" >网站</span>
									<input type="text" id="newUrl" class="form-control" placeholder="hostloc.com" aria-describedby="basic-addon1">  
								</div>
							</div>
							<div class="col-lg-6">
								<div class="input-group"> 
									<span class="input-group-addon" >规则</span>
									<input type="text" id="newReg" class="form-control" placeholder="logo_pc" aria-describedby="basic-addon2">  
								</div>
							</div> 
					</div> 
					<div class="row"  style="margin-top: 20px"> 
				
							<div class="col-lg-4">
									<div class="input-group"> 
										是否提醒 :
										<input style="margin-right: 5px;margin-top: 5px" id="newIsNotify" type="checkbox"  checked>
									</div>
								</div> 
							<div class="col-lg-8"> 
								<div class="input-group">
									是否拦截 :
									<input style="margin-right: 5px;margin-top: 5px" id="newIsIntercept" type="checkbox"  checked>
								</div>
							</div>
					</div> 
					
					<div class="row"  style="margin-top: 20px"> 
						
							<div class="col-lg-2"> 
								<button class="btn btn-success" id="saveRule" type="button">保存</button> 
							</div>
							<div class="col-lg-5">  
							</div>
							<div class="col-lg-5"> 
							</div> 
					</div> 
			</div>
			
			
		</div>
		
		<!-- Table -->
		<table class="table">
			<thead><td>序号</td><td>url</td><td>自定义拦截规则</td><td>是否提醒</td><td>是否拦截</td><td>操作</td></thead>
			<tbody id="ruleTable">
				<tr><td>1</td><td>1</td><td>1</td><td>1</td><td>1</td><td>1</td></tr>
			</tbody>
		</table>


	</div>
	  

  </div> <!-- /container -->

	<script type="text/javascript" src="/js/WebRuleRegClass.js"></script>
	<script type="text/javascript" src="/js/util.js"></script>
	<script type="text/javascript" src="/js/config.js"></script>
</body>


</html>
